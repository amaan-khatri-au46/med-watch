<svg width="100%" height="100%" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <style>
    .line {
      stroke: #3eeaed;
      stroke-width: 2.5;
      stroke-opacity: 1;
      animation: pulseLine 6s ease-in-out infinite alternate;
    }

    .dot {
      fill: #3eeaed;
      opacity: 1;
      animation: pulseDot 2s ease-in-out infinite;
    }

    @keyframes pulseLine {
      0% { stroke-opacity: 0.8; }
      100% { stroke-opacity: 1; }
    }

    @keyframes pulseDot {
      0%, 100% { r: 6; opacity: 0.95; }
      50% { r: 9; opacity: 1; }
    }
  </style>

  <!-- Existing Lines -->
  <line x1="400" y1="300" x2="1200" y2="600" class="line" />
